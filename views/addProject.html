<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-secondary bg-opacity-10">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="assets/img/logo (3).png" alt="LogoBrand">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-3">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link active fw-bolder" href="/add-project">Add Project</a>
                    </li>
                </ul>
                <div class="d-flex contactMe-link">
                    <a href="/contact-me">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- create project -->
    <div class="container">
        <div class="px-5 my-5 formInputContainer ">
            <form action="">
                <h3 class="fw-bold text-success text-center">Create Project</h3>
                <div class="mb-3">
                    <label for="titleProject" class="form-label fw-bolder">Title Project</label>
                    <input type="email" class="form-control" id="titleProject" placeholder="Type title here...">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label fw-bolder">Start Project</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label fw-bolder">End Project</label>
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bolder">Description</label>
                    <textarea class="form-control" style="resize: none;" id="exampleFormControlTextarea1"
                        rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bolder">Technologies</label>

                    <div class="row row-cols-2 ms-0 me-auto mb-3">
                        <div class="form-check">
                            <input class="col form-check-input" type="checkbox" value="fa-brands fa-angular"
                                id="angular">
                            <label class="form-check-label" for="angular">
                                Angular
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="col form-check-input" type="checkbox" value="fa-brands fa-react" id="reactjs">
                            <label class="col form-check-label" for="reactjs">
                                React JS
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="col form-check-input" type="checkbox" value="fa-brands fa-vuejs" id="vuejs">
                            <label class="form-check-label" for="vuejs">
                                Vue JS
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="fa-brands fa-node-js" id="nodejs">
                            <label class="form-check-label" for="nodejs">
                                Node JS
                            </label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bolder">Upload Image</label>
                    <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text bg-body border-start-0" for="inputGroupFile02"><img
                                src="assets/img/file.png" alt="file" /></label>
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-success rounded-pill px-5 py-2 fw-bolder">CREATE</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="assets/js/myProject.js"></script>

</html>
