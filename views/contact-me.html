<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body class="bg-secondary bg-opacity-10">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="assets/img/logo (3).png" alt="LogoBrand">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ms-3">
                        <a class="nav-link " aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item ms-3">
                        <a class="nav-link" href="/add-project">Add Project</a>
                    </li>
                </ul>
                <div class="d-flex contactMe-link">
                    <a href="contact-me">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- form content -->
    <div class="container">
        <div class="mx-auto my-5" style="width: 70%;">
            <form action="">
                <h3 class="fw-bold text-success text-center mb-3">GET IN TOUCH</h3>

                <div class="mb-3">
                    <label for="titleProject" class="form-label fw-bolder">Name</label>
                    <input type="email" class="form-control" id="titleProject" placeholder="Type your name">
                </div>

                <div class="mb-3">
                    <label for="titleProject" class="form-label fw-bolder">Email</label>
                    <input type="email" class="form-control" id="titleProject" placeholder="Type your email">
                </div>

                <div class="mb-3">
                    <label for="titleProject" class="form-label fw-bolder">Phone Number</label>
                    <input type="email" class="form-control" id="titleProject" placeholder="Type your phone number">
                </div>

                <div class="mb-3">
                    <label for="titleProject" class="form-label fw-bolder">Subject</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected disabled hidden>Select an Option</option>
                        <option>Lets Talk</option>
                        <option>Lets Collaboration</option>
                        <option>Lets Create Project</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label fw-bolder">Description</label>
                    <textarea class="form-control" style="resize: none;" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Type your message..."></textarea>
                </div>

                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-success rounded-pill px-5 py-2 fw-bolder">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="assets/js/contact-me.js"></script>

</html>
